<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pageFour</title>
  <script src="cross-domain.js"></script>
  <style>
    .page-box {
      padding: 10px;
    }
    .page-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .text {
      margin: 10px 0;
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="page-box">
    <div class="page-name">pageFour</div>
    <div id="pageFourText" class="text"></div>
  </div>
  <script>
    CD.extends('sendPageFourMethod', (data) => {
      console.log('sendPageFourMethod')
      var pageOneText = document.getElementById("pageFourText");
      var txt =document.createTextNode(data.content);
      pageOneText.appendChild(txt);
    })
  </script>
</body>
</html>
