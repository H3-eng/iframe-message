<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pageTwo</title>
  <script src="cross-domain.js"></script>
  <style>
    .page-box {
      padding: 10px;
    }
    .page-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .text {
      margin: 10px 0;
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="page-box">
    <div class="page-name">pageTwo页面</div>
    <button id="sendOne">向pageOne发送消息</button>
    <button id="sendThird">向pageThird发送消息</button>
    <div id="pageOneText" class="text"></div>
    <div id="pageOneCall" class="text"></div>
  </div>
  <script>
    // 向pageOne发送消息
    var sendOne = document.getElementById('sendOne')
    sendOne.onclick = function() {
      var params = {
        content: '我是子页面pageTwo的数据'
      }
      CD.send('MASTER', 'sendOneMethod', params)
    }
    // 向pageThird发送消息
    var sendThird = document.getElementById('sendThird')
    sendThird.onclick = function() {
      var params = {
        componentName: 'pageThird',
        methodName: 'sendTwoMethod',
        message: {
         content: '我是子页面pageTwo的数据' 
        }
      }
      CD.send('MASTER', 'sendChildPage', params)
    }
    // 接收pageOne页面的数据
    CD.extends('sendTwoMethod', (data) => {
      var pageOneText = document.getElementById("pageOneText");
      var txt =document.createTextNode(data.content);
      pageOneText.appendChild(txt);
    })

    // 接收pageOne页面的数据且返回数据
    CD.extends('pageTwoCallBack', (data) => {
      var pageOneCall = document.getElementById("pageOneCall");
      var txt =document.createTextNode(data.content);
      pageOneCall.appendChild(txt);
      var params = {
        content: '我是子页面pageTwo的回调数据'
      }
      return params
    })
  </script>
</body>
</html>
